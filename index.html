	<script type="text/javascript">
		$(document).ready(function(){
			var child = $('div').children();
			var i = 0;
			setInterval(function() {
				$('#' + $(child[i]).attr('id')).fadeIn();
				i++;
				if( i > child.length )
					window.clearInterval();
			}, 100);
		});
	</script>
