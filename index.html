<!DOCTYPE html>
<html>
<head>
	<title>Fade Out Charecter By Charecter</title>
	<script src="jquery-3.3.1.js"></script>
</head>
<body style="background-color: black">
	<h1 id="sentenceForFadeOut" style="color: white;position: absolute;top: 50%;left: 50px;"></h1>

	<script type="text/javascript">
		$(document).ready(function(){
			var text = 'First, solve the problem. Then, write the code.';
			var len = text.length;
			var splitSen = text.split('');
			var i = 0;
			
			setInterval(function() {
				$('#sentenceForFadeOut').append(splitSen[i]);
				i++;
				if(i > len)
					window.clearInterval();
			}, 100);
		});
	</script>
</body>
</html>
